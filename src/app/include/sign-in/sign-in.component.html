<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-2 -md-5 md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" id="typeEmailX" formControlName="username" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Username</label>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" id="typePasswordX" formControlName="password"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                  type="submit">Login</button>



              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</form>
